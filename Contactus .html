<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Poppins font code -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Contact us CSS -->
    <link rel="stylesheet" href="css folder/contact us.css" />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="assets/new Logo.png" type="image/x-icon" />
  </head>
  <body style="background: linear-gradient(#c4baac, #e1dad0)">
    <!-- Navbar starts from here -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid" id="containerFluid">
        <a class="navbar-brand me-auto" href="#"
          ><img
            src="assets/new Logo.png"
            alt=""
            style="height: 50px; width: 50px"
        /></a>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header" id="offCanvas">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" id="offCanvas">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about us.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shops</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #e1dad0"
                  href="Contactus .html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex" role="search" style="cursor: pointer">
          <input
            class="form-control me-2 text-center"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="border-radius: 150px; width: 10rem; height: 2rem"
          />
        </form>
        <div
          class="d-flex align-item-center"
          style="cursor: pointer; gap: 10px"
        >
          <i class="fa-solid fa-user" style="color: #e1dad0"></i>
          <i
            class="fa-solid fa-cart-shopping cart-btn"
            style="color: #e1dad0"
            id="cartItem"
          ></i>
        </div>
        <button
          id="nav-toggle"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Navbar Ends from here -->
  </body>
</html>
